<div class="menu-item-tile col-md-6">
    <div class="row">
        <div class="col-sm-5">
            <div class="menu-item-photo">
                <div>{{short_name}}</div>
                <img src="image/menu/{{catShortName}}/{{short_name}}.jpg" class="img-responsive" height="150" width="250" alt="item">
            </div>
            <div class="menu-item-price">{{price_small}}<span> {{small_portion_name}} </span>{{price_large}}<span>{{large_portion_name}}</span></div>
        </div>

        <div class="menu-item-discription col-sm-7">
            <h3 class="menu-item-title">{{name}}</h3>
            <p class="menu-item-details">{{description}}</p>
        </div>
    </div>
    <hr class="visible-xs">
</div>
